<!-- hack force the style to be preserved ... -->
<div>
<style>

#PuppetChatOpen {
    position: absolute;
    bottom: 0px;
    right: 0px;
    cursor: pointer;
}

#PuppetChatWindow {
    display: none;
    position: absolute;
    bottom: 0px;
    right: 0px;
    width: 100%;
    background-color: rgba(255, 255, 255, 0.2);
    color:white;
}

#PuppetChatHistory {
    flex-grow: 1;
    overflow-y: auto;
    max-height: 100px;
    color:white;
}

#PuppetChatInput {
    width: 100%;
    border: none;
    outline: none;
    overflow: hidden;
    resize: none;
    background-color: rgba(255, 255, 255, 0.2);
    color: white;
}

#PuppetChatStatus {
    width: 100%;
    overflow: hidden;
    //background-color: rgba(255, 255, 255, 0.0);
    color: white;
}

#PuppetChatControls {
    display: flex;
    justify-content: space-between;
    xpadding: 5px;
}

.icon {
    cursor: pointer;
    margin: 5px;
    cursor: pointer;
    border: 2px solid transparent;
    border-radius: 2px;
    transition: all 0.3s ease;
}

.icon.on {
    background-color: #28a745;
}

.icon.off {
    background-color: #dc3545;
}
</style>
</div>

<div id="PuppetChatOpen">💬</div>
<div id="PuppetChatWindow">
    <div id="PuppetChatHistory"></div>
    <textarea id="PuppetChatInput" rows="1"></textarea>
    <div id="PuppetChatStatus"></div>
    <div id="PuppetChatControls">
        <div>
            <span class="icon off" id="PuppetChatMike">🎤</span>
            <span class="icon off" id="PuppetChatLocal">🧠</span>
            <span class="icon off" id="PuppetChatBarge">🔄</span>
            <span class="icon off" id="PuppetChatAuto">📤</span>
            <span class="icon"     id="PuppetChatClose">❌</span>
        </div>
        <div>
            <span class="icon"     id="PuppetChatSubmit">💬</span>
        </div>
    </div>
</div>
